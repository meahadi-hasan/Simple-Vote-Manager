<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vote Counter</h1>
        <p id="voteCount">0</p>
        <div class="button-group">
            <button onclick="increaseVote()" class="vote-btn">Vote</button>
            <button onclick="decreaseVote()" class="remove-btn">Remove Vote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
